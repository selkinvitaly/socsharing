<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/default.css">

    <script src="../socsharing.js"></script>

      var elem = document.querySelector(".default");
      
      new Socsharing(elem);
    </script>
